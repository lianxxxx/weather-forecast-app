<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!---Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <!---CSS--->
    <link rel="stylesheet" href="/css/style.css" />

    <!---Google Font--->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!---Font Awesome--->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="icon" href="/img/weather.png" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container h-75 w-75 rounded-4 justify-content-center">
      <div class="row d-flex justify-content-around p-5">
        <div class="col d-flex flex-column">
          <h1 class="fw-bold mb-1" id="locationName"></h1>
          <p class="text-muted mb-0" id="dynamicDate"></p>
        </div>

        <div
          class="col-12 col-md-6 d-flex justify-content-end align-items-center gap-2"
        >
          <input
            type="text"
            class="form-control p-2 rounded-3"
            placeholder="Enter city name"
            id="searchBar"
          />
          <button class="rounded-3 p-2">
            <i class="fa-solid fa-magnifying-glass fa-xl" id="searchBtn"></i>
          </button>
        </div>
      </div>

      <div class="row d-flex p-3">
        <div class="col">
          <h1 class="temperature"></h1>
          <h4 class="weatherDescription text-muted"></h4>
        </div>
        <div class="col d-inline-flex">
          <img class="weatherIcon h-100 rounded-4" />
          <div
            class="flex flex-column align-items-center justify-content-center p-4"
          >
            <h5 id="feelsLike"></h5>
            <h5 id="humidity"></h5>
            <h5 id="wind"></h5>
          </div>
        </div>
      </div>

      <div class="row p-5 fw-bold text-dark justify-content-center g-4">
        <div class="col-12 col-md-4 text-center">
          <h5 class="badge text-bg-secondary fs-6 text">Wind & atmosphere</h5>
          <h6 id="windDirection"></h6>
          <h6 id="pressure"></h6>
          <h6 id="visbility"></h6>
          <h6 id="cloudCover"></h6>
          <h6 id="uvIndex"></h6>
        </div>

        <div class="col-12 col-md-4 text-center">
          <h5 class="badge text-bg-secondary fs-6 text">Day/Night info</h5>
          <h6 id="sunrise"></h6>
          <h6 id="sunset"></h6>
          <h6 id="moonrise"></h6>
          <h6 id="moonset"></h6>
          <h6 id="moonphase"></h6>
        </div>

        <div class="col-12 col-md-4 text-center">
          <h5 class="badge text-bg-secondary fs-6 text">Precipitation:</h5>
          <h6 id="rain"></h6>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
